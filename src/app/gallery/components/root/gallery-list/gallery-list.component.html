<ng-container *ngIf="gallery; then list else loading"></ng-container>

<ng-template #list>
  <ul class="list">
    <li class="list__item list__info">
      <h2 class="list__title">{{ gallery.name }}</h2>
      <button class="control control--prev" (click)="prev()" mcrai-icon-button>
        <mcrai-icon color="secondary">person</mcrai-icon>
      </button>
      <button class="control control--next" (click)="next()" mcrai-icon-button>
        <mcrai-icon color="secondary">person</mcrai-icon>
      </button>
    </li>
    <li
      class="list__item"
      [@fadeIn]
      *ngFor="let image of gallery.image; let i = index"
      (click)="detail(i)">
      <img class="list__image" [src]="image.displaySrc" alt="ObrÃ¡zek {{ i }}">
    </li>
  </ul>
</ng-template>

<ng-template #loading>
  <app-loader></app-loader>
</ng-template>
